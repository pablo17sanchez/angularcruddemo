<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Turnos</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Turnos Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="turnos" #editForm="ngForm" (ngSubmit)="save()">

      <!-- <div class="form-group">
        <label>Id</label>
        {{turnos.id || 'n/a'}}
      </div> -->

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" [(ngModel)]="turnos.fecha" id="fecha" name="fecha" class="form-control">
      </div>

      <div class="form-group">
        <label for="atendido">Atendido</label>
        <input [(ngModel)]="turnos.atendido" id="atendido" name="atendido" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
