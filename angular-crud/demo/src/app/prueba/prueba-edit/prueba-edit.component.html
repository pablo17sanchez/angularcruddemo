<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Pruebas</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Pruebas Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="prueba" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{prueba.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="prueba.nombre" id="nombre" name="nombre" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="Apellido">Apellido</label>
        <input [(ngModel)]="prueba.Apellido" id="Apellido" name="Apellido" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="Edad">Edad</label>
        <input type="number" [(ngModel)]="prueba.Edad" id="Edad" name="Edad" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
